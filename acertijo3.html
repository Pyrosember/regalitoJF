<html lang="es">
<head>

    <meta name="description" content="El tercer desafío del Reino Perdido. Desvela la clave para avanzar.">
    <meta name="robots" content="noindex, nofollow">
    <link rel="canonical" href="https://pyrosember.github.io/regalitoJF/acertijo3">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/acertijo.css">

       <style>
         body {
            background: url('images/enigma3.webp') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 1rem;
            position: relative;
            z-index: 1;
            animation: screenFlash 15s infinite;
            will-change: transform, filter;
            }
    </style>
</head>
<body>
    <div class="rayo"></div>

    <main class="content-container">
        <h1 class="instructions-title mensaje">El Tercer Enigma</h1>

        <p class="instructions-text mensaje acertijo-text">
           Fuego en la cabeza,<br> acero en la mano.<br>
            Mi ojo busca el blanco lejano.<br>
            El viento obedece mi pulso liviano.<br>
        </p>

        <div class="input-container">
            <input type="text" id="claveInput" class="input-field" placeholder="Introduce tu respuesta...">
            <button id="verificarClave" class="submit-button">Descubrir</button>
        </div>

        <p id="feedbackMessage" class="feedback-message"></p>

        <div id="nextButtonContainer" class="next-page-button-container">
            <a href="acertijo4.html" class="action-button">
                Continúa tu Viaje
                <img src="images/flecha.webp" alt="Emblema del botón" class="button-emblem">
            </a>
        </div>

    </main>

    <audio id="thunderSound" preload="auto">
        <source src="audio/thunder.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script src="js/script.js" defer></script>
    <script src="js/p5_rain_effect.js" defer></script>
    <script src="js/acertijo3.js" defer></script>
